<html lang="en-us">

<head>
    <title>Tasteful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking page to CSS -->
    <!-- BootStrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Reset and Style CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Fonts -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <!-- Linking Page to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Linking Page to JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body style='overflow-x:hidden; overflow-y:hidden;'>
    <div class="mainBackground">
        <div class="container">

            <div class="row">
                <div class="col-lg-10 mainTasteful">
                    <h1 id="mainTasteful">
                        Tasteful
                    </h1>
                </div>
                <!----------Added user dropdown class and removed userinfo ID-->
                <div class="col-lg-2 userInfo">
                    <div class="userDropdown">
                        <!--Start of user dropdown-->
                        <button class="userDropbtn"></button>
                        <div class="userDropdown-content">
                            <p id="logout" onClick="logOut()"></p>
                        </div>
                    </div>
                    <!--End of userdropdown-->
                </div>
            </div>

            <div class="row mainContent">

                <div class="col-lg-9 map">
                    <div id="map"></div>
                </div>
                <div class="col-lg-3 sidebar">
                    <!-- City Search Form -->
                    <div id="locationField">
                        <input id="autocomplete" placeholder="Enter a city" type="text" />
                    </div>

                    <!-- Dropdown menu with filter checkboxes-->
                    <div class="foodFeatures" id="filter">
                            <i class="fas fa-align-justify" id="switch"></i>
                        <h2>Food Features</h2>
                        <button class="dropdown-btn">Proteins
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-container">
                            <label>
                                <input class="features" type="checkbox" name="protein" value="beef">
                                <span class="checkmark">Beef</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="protein" value="pork">
                                <span class="checkmark">Pork</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="protein" value="lamb">
                                <span class="checkmark">Lamb</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="protein" value="chicken">
                                <span class="checkmark">Chicken</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="protein" value="fish">
                                <span class="checkmark">Fish</span>
                            </label>
                        </div>
                        <button class="dropdown-btn">Textures
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-container">
                            <label>
                                <input class="features" type="checkbox" name="textures" value="creamy">
                                <span class="checkmark">Creamy</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="textures" value="crunchy">
                                <span class="checkmark">Crunchy</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="textures" value="crumbly">
                                <span class="checkmark">Crumbly</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="textures" value="gooey">
                                <span class="checkmark">Gooey</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="textures" value="moist">
                                <span class="checkmark">Moist</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="textures" value="tender">
                                <span class="checkmark">Tender</span>
                            </label>
                            <br>
                        </div>
                        <button class="dropdown-btn">Flavors
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-container">
                            <label>
                                <input class="features" type="checkbox" name="flavors" value="bitter">
                                <span class="checkmark">Bitter</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="flavors" value="salty">
                                <span class="checkmark">Salty</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="flavors" value="sour">
                                <span class="checkmark">Sour</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="flavors" value="spicy">
                                <span class="checkmark">Spicy</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="flavors" value="sweet">
                                <span class="checkmark">Sweet</span>
                            </label>
                        </div>
                        <button class="dropdown-btn">Cooking Methods
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-container">
                            <label>
                                <input class="features" type="checkbox" name="method" value="baked">
                                <span class="checkmark">Baked</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="method" value="boiled">
                                <span class="checkmark">Boiled</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="method" value="deepfried">
                                <span class="checkmark">Deep-Fried</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="method" value="grilled">
                                <span class="checkmark">Grilled</span>
                            </label>
                            <br>
                            <label>
                                <input class="features" type="checkbox" name="method" value="roasted">
                                <span class="checkmark">Roasted</span>
                            </label>
                        </div>
                    </div>
                    <!-- Restuarant's List -->
                    <div id="listing">
                            <h2>Restuarants</h2>                        
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>

                    <!-- Marker Information Window -->
                    <div style="display: none">
                        <div id="info-content">
                            <table>
                                <tr id="url-row" class="table_row">
                                    <td id="icon" class="table_icon"></td>
                                    <td id="url"></td>
                                </tr>
                                <tr id="address-row" class="table_row">
                                    <td class="attribute_name">Address:</td>
                                    <td id="address"></td>
                                </tr>
                                <tr id="phone-row" class="table_row">
                                    <td class="attribute_name">Telephone:</td>
                                    <td id="phone"></td>
                                </tr>
                                <tr id="rating-row" class="table_row">
                                    <td class="attribute_name">Rating:</td>
                                    <td id="rating"></td>
                                </tr>
                                <tr id="website-row" class="table_row">
                                    <td class="attribute_name">Website:</td>
                                    <td id="website"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <!-- Linking page to .js file -->
    <script type="text/javascript" src="assets/javascript/maps.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <!-- Linking page to Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQWA9pS3wGpWVW7yxepN2ms5uk4h80Uk&libraries=places&callback=initMap"
        async defer></script>
    <script>
        setupUserGreeting();
        checkBoxUpdater();
    </script>
</body>

</html>
