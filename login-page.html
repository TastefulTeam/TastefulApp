<html lang="en">

<head>
    <title>Tasteful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="mainBackground">
        <div class="container">
            <div class="row header">
                <div class="col-lg-1 filler"></div>

                <div class="col-lg-11 newAccountTasteful">
                    <h1 id="newAccountTasteful">
                        Tasteful
                    </h1>
                </div>
            </div>
            <div class="row newAccountContent">
                <div class="col-lg-4 filler"></div>
                <div class="col-lg-4 newAccountSheet">
                    <h1 id="createAccountText">Create your Tasteful account here</h1>

                    <form>
                        <div class="form-group">
                            <label for="real-name-input">Name (I.e. John Smith)</label>
                            <input class="form-control" id="real-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="account-name-input">Account Name</label>
                            <input class="form-control" id="account-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="new-password-input">New Password</label>
                            <input class="form-control" id="new-password-input" type="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password-input">Confirm Password</label>
                            <input class="form-control" id="confirm-password-input" type="password">
                        </div>
                        <p id="invalid"></p>
                        <button class="btn waves-effect waves-light" id="submit-account-btn" type="submit">Submit
                        </button>
                    </form>
                </div>
                <div class="col-lg-4 filler"></div>

            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="assets/javascript/javascript.js"></script>
</body>

</html>
