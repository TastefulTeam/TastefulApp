<html lang="en">

<head>
    <title>Tasteful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking page to CSS -->
    <!-- BootStrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Reset and Style CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Fonts -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <!-- Linking Page to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Linking Page to JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>

    <div class="mainBackground">
        <div class="container">
            <div class="row">
                <h1 id="newAccountTasteful">
                    Tasteful
                </h1>
            </div>
            <div class="row newAccountContent">
                <div class="col-lg-4 filler"></div>
                <div class="col-lg-4 newAccountSheet">
                    <h1 id="createAccountHeader">Create your Tasteful account here</h1>

                    <form>
                        <div class="form-group">
                            <label for="email-input">E-mail(I.e. example@email.com)</label>
                            <input class="form-control" id="email-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="user-name-input">User Name</label>
                            <input class="form-control" id="user-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input class="form-control" id="password-input" type="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password-input">Confirm Password</label>
                            <input class="form-control" id="confirm-password-input" type="password">
                        </div>
                        <p id="invalid"></p>
                        <button class="btn waves-effect waves-light" id="submit-account-button">Submit
                        </button>
                    </form>
                </div>
                <div class="col-lg-4 filler"></div>

            </div>
        </div>



        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="assets/javascript/javascript.js"></script>

        <script>
            setupLoginPage();
        </script>
</body>
